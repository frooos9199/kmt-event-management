[build]
  # Build command for React frontend
  command = "cd frontend && npm install && CI=false npm run build"
  # Directory to publish
  publish = "frontend/build"
  # Base directory (leave empty for root)
  base = ""

# Fallback to static site if React build fails
[context.production.environment]
  NODE_VERSION = "18"
  CI = "false"

# Redirect rules for Single Page Application
[[redirects]]
  from = "/api/*"
  to = "https://kmt-backend.herokuapp.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Access-Control-Allow-Origin = "*"